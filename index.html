    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      /* ROBUST PRINT STYLES FOR PDF EXPORT */
      @media print {
        /* 1. Reset Page */
        @page {
          margin: 10mm;
          size: auto;
        }

        /* 2. Hide EVERYTHING by default */
        body * {
          visibility: hidden;
        }

        /* 3. Unhide ONLY the printable area and its children */
        #printable-area, #printable-area * {
          visibility: visible;
        }

        /* 4. Position the printable area at the very top-left of the page */
        #printable-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 0;
          background-color: white;
        }

        /* 5. Disable animations/transitions to prevent "blank" snapshots */
        * {
          -webkit-transition: none !important;
          transition: none !important;
          -webkit-animation: none !important;
          animation: none !important;
        }

        /* 6. Ensure graphics (background colors) are printed */
        * {
          print-color-adjust: exact !important;
          -webkit-print-color-adjust: exact !important;
        }

        /* 7. Hide buttons specifically inside the printable area */
        .no-print {
          display: none !important;
        }

        /* 8. Fix Recharts rendering in print */
        .recharts-responsive-container {
          width: 100% !important;
          height: auto !important;
          min-height: 300px !important;
        }
        
        /* 9. Page Break Controls */
        .break-inside-avoid {
          break-inside: avoid;
          page-break-inside: avoid;
        }
        
        .page-break-before {
          page-break-before: always;
        }

        /* 10. Typography fixes */
        p, li, h1, h2, h3, h4 {
          color: #000 !important;
        }
        
        /* Remove shadows/borders for cleaner print */
        .shadow-sm, .shadow-md, .shadow-lg, .shadow-xl {
          box-shadow: none !important;
          border: 1px solid #ddd !important;
        }
      }
    </style>
