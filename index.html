    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      @media print {
        @page {
          margin: 10mm;
          size: auto;
        }
        body {
          background-color: white !important;
          print-color-adjust: exact;
          -webkit-print-color-adjust: exact;
        }
        .no-print {
          display: none !important;
        }
        .shadow-sm, .shadow-md, .shadow-lg, .shadow-xl {
          box-shadow: none !important;
          border: 1px solid #e2e8f0;
        }
        /* Ensure charts and colors print correctly */
        * {
          print-color-adjust: exact !important;
          -webkit-print-color-adjust: exact !important;
        }
        /* Break pages logically */
        .break-inside-avoid {
          break-inside: avoid;
        }
        .text-white {
          color: #1e293b !important; /* Dark slate for printing text usually white */
        }
        .bg-slate-900 {
          background-color: #f1f5f9 !important; /* Light background for print save ink */
          border: 1px solid #cbd5e1;
        }
        .bg-indigo-600, .bg-gradient-to-r {
          color: white !important; /* Keep header text white if background prints */
        }
      }
    </style>
